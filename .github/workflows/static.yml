# .github/workflows/static.yml

# GitHub Pages에 정적 콘텐츠를 배포하기 위한 간단한 워크플로우
name: Deploy static content to Pages

on:
  # 기본 브랜치에 대한 푸시에 실행됩니다.
  push:
    branches: ["main"]

  # Actions 탭에서 수동으로 이 워크플로우를 실행할 수 있도록 허용합니다.
  workflow_dispatch:

# GITHUB_TOKEN의 권한을 설정하여 GitHub Actions에서 배포할 수 있도록 합니다.
permissions:
  contents: read
  pages: write
  id-token: write

# 동시성 배포를 허용하지 않도록 설정합니다.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 배포 작업을 하나만 수행합니다.
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 현재 디렉토리('.')의 모든 파일을 업로드합니다.
          # 우리의 index.html과 bundle/ 폴더가 여기에 해당됩니다.
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
